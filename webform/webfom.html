<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webform</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>
        <section>
            <form action="">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email" name="email">
                <label for="age">Age (optional)</label>
                <input type="number" placeholder="Age" id="age" name="age">

                <label for="currentrole">Which option best describes your current role?</label>
                <select name="currentrole" id="currentrole">
                    <option selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="Fftjob">Full time job</option>
                    <option value="ftlearner">Full time learner</option>
                    <option value="saynot">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <p>Would you recommend freeCodeCamp to a friend?   </p>  
                <label >
                    <input type="radio" name="referal" value="definitely">Definitely
                </label>         
                <label >
                    <input type="radio" name="referal" value="maybe">Maybe
                </label>
                <label >
                    <input type="radio" name="referal" value="notsure">Not sure
                </label>
                
                
                <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite" id="favorite">
                    <option value="" checked>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>

                <p>What would you like to see improved? (Check all that apply) </p>
                <label >
                    <input type="checkbox" name="improve" value="feproject"> Front-end projects
                </label>
                <label >
                    <input type="checkbox" name="improve" value="beproject"> Back-end Projects
                </label>
                <label >
                    <input type="checkbox" name="improve" value="datavisual"> Data Visualization
                </label>
                <label >
                    <input type="checkbox" name="improve" value="challenges"> Challenges
                </label>
                <label >
                    <input type="checkbox" name="improve" value="opensource"> Open Source Community
                </label>
                <label >
                    <input type="checkbox" name="improve" value="gitterhelproom"> Gitter help rooms
                </label>
                <label >
                    <input type="checkbox" name="improve" value="video"> Videos
                </label>
                <label >
                    <input type="checkbox" name="improve" value="citymeetup"> City Meetups
                </label>
                <label >
                    <input type="checkbox" name="improve" value="wiki"> Wiki
                </label>
               <label >
                <input type="checkbox" name="improve" value="forum"> Forum
               </label>
                <label >
                    <input type="checkbox" name="improve" value="addcourses"> Additional Courses
                </label>
                <label for="comment">Any comments or suggestions?</label>
                <textarea name="comment" id="comment"></textarea>
                <button type="submit">Submit</button>
                <input type="hidden">
                <br>
                
            </form>

        </section>
    </div>
</body>
</html>
